<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ecfdf5, #f0fdf4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .employee-card {
            width: 100%;
            max-width: 520px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.12);
            overflow: hidden;
            background: rgba(255,255,255,0.97);
        }

        .employee-header {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            padding: 22px;
            text-align: center;
        }

        .employee-header h4 {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .employee-header small {
            opacity: 0.9;
        }

        .employee-body {
            padding: 26px;
        }

        h6 {
            font-weight: 700;
            color: #065f46;
            margin-bottom: 12px;
        }

        hr {
            margin: 20px 0;
        }

        label {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #22c55e;
        }

        .btn-save {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            font-weight: 600;
            border-radius: 14px;
            padding: 11px;
            border: none;
            transition: 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(34,197,94,0.35);
        }

        .note {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
            text-align: center;
        }

        @media (max-width: 576px) {
            .employee-card {
                margin: 15px;
            }
        }
    </style>
</head>

<body>

<div class="employee-card">
    <div class="employee-header">
        <h4>üë§ Add Employee</h4>
        <small>Create employee account & role</small>
    </div>

    <div class="employee-body">
        <form method="post">
            {% csrf_token %}

            <h6>üîê User Details</h6>
            {{ user_form.as_p }}

            <hr>

            <h6>üè¢ Employee Details</h6>
            {{ emp_form.as_p }}

            <button type="submit" class="btn btn-save w-100 mt-3">
                Save Employee
            </button>

            <p class="note">
                Initial password will be the employee‚Äôs phone number
            </p>
        </form>
    </div>
</div>

</body>
</html>
