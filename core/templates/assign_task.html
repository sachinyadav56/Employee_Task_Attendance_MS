<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Task</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .task-card {
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            overflow: hidden;
            background: rgba(255,255,255,0.95);
        }

        .task-header {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .task-header h4 {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .task-header small {
            opacity: 0.85;
        }

        .task-body {
            padding: 25px;
        }

        .task-body p {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #0ea5e9;
        }

        .btn-assign {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            padding: 10px;
            border: none;
            transition: 0.3s;
        }

        .btn-assign:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(14,165,233,0.35);
        }

        @media (max-width: 576px) {
            .task-card {
                margin: 15px;
            }
        }
    </style>
</head>

<body>

<div class="task-card">
    <div class="task-header">
        <h4>üìù Assign Task</h4>
        <small>Allocate task to employee</small>
    </div>
    
    <div class="task-body">
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-assign w-100 mt-3">
                Assign Task
            </button>
        </form>
    </div>
</div>

</body>
</html>
