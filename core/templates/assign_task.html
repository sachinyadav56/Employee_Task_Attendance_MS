{% extends 'base.html' %}
{% block title %}Assign Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                Assign Task
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-info w-100">Assign</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
