<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login | ETAMS</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0, transparent 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .login-header {
            padding: 40px 30px 20px 30px;
            text-align: center;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .login-header h3 {
            color: var(--text-main);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-body {
            padding: 0 30px 40px 30px;
        }

        /* Modern Input Styling */
        .form-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 6px;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: var(--text-muted);
        }

        .form-control, .form-select {
            border: 1px solid #e2e8f0;
            padding: 10px 12px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            cursor: pointer;
            border-left: none;
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .alert {
            font-size: 0.85rem;
            border: none;
            background-color: #fef2f2;
            color: #991b1b;
            padding: 12px;
            margin-bottom: 20px;
        }

        .footer-note {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="login-card fade-in">
    <div class="login-header">
        <div class="brand-logo">
            <i class="bi bi-shield-check"></i>
        </div>
        <h3>Welcome back</h3>
        <p>Enter your details to access ETAMS</p>
    </div>

    <div class="login-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger d-flex align-items: center;" role="alert">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" id="loginForm">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Employee ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="employee_id" class="form-control" placeholder="E1001" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <select name="department" id="departmentSelect" class="form-select" required>
                    <option value="" selected disabled>Select Department</option>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" id="passwordInput" class="form-control" placeholder="••••••••" required style="border-right: none;">
                    <span class="input-group-text password-toggle" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-login btn-primary w-100" id="submitBtn">
                Sign in
            </button>
        </form>

        <div class="footer-note">
            <i class="bi bi-info-circle me-1"></i> 
            Default password is your registered phone number.
        </div>
    </div>
</div>

<script>
    // Toggle Password Visibility
    function togglePassword() {
        const input = document.getElementById('passwordInput');
        const icon = document.getElementById('toggleIcon');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            input.type = "password";
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }

    // Add loading state on submit
    document.getElementById('loginForm').addEventListener('submit', function() {
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Signing in...';
        btn.disabled = true;
    });
</script>

</body>
</html>
