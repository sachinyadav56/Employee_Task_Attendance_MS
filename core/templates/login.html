<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login | ETAMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 360px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: slideIn 0.6s ease;
        }

        .login-header {
            border-radius: 18px 18px 0 0;
            background: linear-gradient(135deg, #6610f2, #0d6efd);
            color: white;
            text-align: center;
            padding: 18px;
        }

        .login-header i {
            font-size: 2rem;
        }

        .login-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .login-body {
            padding: 22px;
        }

        .form-floating {
            margin-bottom: 14px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            font-size: 14px;
        }

        .btn-login {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border: none;
            padding: 10px;
            font-weight: 600;
            border-radius: 10px;
        }

        .alert {
            border-radius: 8px;
            font-size: 13px;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #ddd;
            margin-top: 10px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="login-header">
        <i class="bi bi-person-badge-fill"></i>
        <h3>Employee Portal</h3>
        <small>Task & Attendance</small>
    </div>

    <div class="login-body">

        {% for message in messages %}
            <div class="alert alert-danger text-center">
                {{ message }}
            </div>
        {% endfor %}

        <form method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" name="employee_id" class="form-control" placeholder="Employee ID" required>
                <label>Employee ID</label>
            </div>

            <div class="form-floating mb-3">
                <select name="department" id="departmentSelect" class="form-select" required>
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
                <label>Department</label>
            </div>

            {% comment %} <div class="form-floating mb-3">
                <select name="role" id="roleSelect" class="form-select" required>
                    <option value="">Select Role</option>
                </select>
                <label>Role</label>
            </div> {% endcomment %}

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <label>Password</label>
            </div>

            <button type="submit" class="btn btn-login text-white w-100 mt-2">
                Login
            </button>
        </form>

        <div class="footer-text">
            Default password is your phone number
        </div>
    </div>
</div>

<script>
    const deptSelect = document.getElementById('departmentSelect');
    const roleSelect = document.getElementById('roleSelect');

    deptSelect.addEventListener('change', function () {
        const deptId = this.value;
        roleSelect.innerHTML = '<option value="">Loading roles...</option>';

        {% comment %} fetch(`/get-roles/?department_id=${deptId}`) {% endcomment %}
            .then(res => res.json())
            .then(data => {
                roleSelect.innerHTML = '<option value="">Select Role</option>';
                data.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.textContent = role.name;
                    roleSelect.appendChild(option);
                });
            })
            .catch(() => {
                roleSelect.innerHTML = '<option value="">Error loading roles</option>';
            });
    });
</script>

</body>
</html>
